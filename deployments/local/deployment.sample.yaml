apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-protein-mongodb
  namespace: default
  labels:
    app: protein
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongo
        image: mongo:4.4
        ports:
        - containerPort: 27017
        args:
          - "mongod"
          - "--auth"
          - "--bind_ip_all"
        env:
          - name: "MONGO_INITDB_ROOT_USERNAME"
            value: "root"
          - name: "MONGO_INITDB_ROOT_PASSWORD"
            value: "password"
          - name: "MONGO_INITDB_DATABASE"
            value: "admin"
